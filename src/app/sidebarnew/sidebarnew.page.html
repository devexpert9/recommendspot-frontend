  <ion-list>
    <ng-container *ngIf="isLogin">
      <ion-item
        (click)="selectedIndex"
        routerDirection="root"
        lines="none"
        detail="false"
        (click)="onLogin()"
        [class.selected]="selectedIndex"
      >
        <!--ion-icon slot="start" name="p.icon + '-outline'"  [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon-->
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>
    </ng-container>

    <ng-container *ngFor="let p of appPages; let i = index">
      <ion-item
        (click)="gotoRoute(p.url)"
        routerDirection="root"
        lines="none"
        detail="false"
        [class.selected]="selectedIndex == i"
        *ngIf="p.title != 'Logout' && p.title != 'Notifications'"
      >
        <!--ion-icon slot="start" name="p.icon + '-outline'"  [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon-->
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label style="cursor: pointer">{{ p.title }}</ion-label>
      </ion-item>

      <ion-item
        (click)="gotoRoute(p.url)"
        (click)="selectedIndex = i"
        routerDirection="root"
        lines="none"
        detail="false"
        [class.selected]="selectedIndex == i"
        *ngIf="p.title == 'Notifications'"
      >
        <!--ion-icon slot="start" name="p.icon + '-outline'"  [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon-->
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label style="cursor: pointer"
          >Notifications
          <!-- <ion-badge noticount color="secondary">
                <span *ngIf="noti_count != '0'">{{
                  noti_count
                }}</span></ion-badge
              > -->
        </ion-label>
      </ion-item>
    </ng-container>
